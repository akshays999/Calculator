<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel=" stylesheet" href="style.css" />
    <head>
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet" />
    </head>
  </head>
  <body>
    <div class="container">
      <section class="type-screen">
        <div class="operation_screen"></div>
        <div class="screen" id="display"></div>

        <div>
          <label for="submit" class="menu"
            ><i class="fa-solid fa-list"></i
          ></label>
          <input type="submit" id="submit" style="display: none" />
        </div>
      </section>

      <section class="allbtn">
        <button class="top operator" data-value="AC">AC</button>
        <button class="top operator" data-value="+/-" id="plus-minus">
          <i class="fa-solid fa-plus-minus"></i>
        </button>
        <button class="top operator" data-value="%" id="percentage">
          <i class="fa-solid fa-percent"></i>
        </button>
        <button class="top operator" data-value="รท" id="divide">
          <i class="fa-solid fa-divide"></i>
        </button>

        <button class="num" data-value="7">7</button>
        <button class="num" data-value="8">8</button>
        <button class="num" data-value="9">9</button>
        <button class="side operator" data-value="x" id="multiply">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="num" data-value="4">4</button>
        <button class="num" data-value="5">5</button>
        <button class="num" data-value="6">6</button>
        <button class="side operator" data-value="-" id="minus">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="num" data-value="1">1</button>
        <button class="num" data-value="2">2</button>
        <button class="num" data-value="3">3</button>
        <button class="side operator" data-value="+" id="plus">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="calc" data-value="" id="calc">
          <i class="fa-solid fa-calculator"></i>
        </button>
        <button class="num" data-value="0">0</button>
        <button class="num" data-value=".">.</button>
        <button class="side operator" data-value="=" id="equals">
          <i class="fa-solid fa-equals"></i>
        </button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
